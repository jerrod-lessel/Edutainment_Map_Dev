<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Make Placeholder Sprites</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; background:#f6f8fb; }
    canvas { border:1px solid #c7d2e3; image-rendering: pixelated; background:white; }
    button { padding:10px 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Placeholder Road Sprite Sheet Generator</h2>
  <p>This makes a simple sprite atlas PNG you can use immediately.</p>
  <canvas id="atlas"></canvas>
  <div><button id="dl">Download sprites_placeholder.png</button></div>

  <script>
    const tile = 32;
    const cols = 8;
    const rows = 5;
    const canvas = document.getElementById('atlas');
    const ctx = canvas.getContext('2d');

    canvas.width = cols * tile;
    canvas.height = rows * tile;

    // Helper
    function cell(tx, ty, label) {
      const x = tx * tile;
      const y = ty * tile;

      // background
      ctx.fillStyle = '#2b2f36';
      ctx.fillRect(x, y, tile, tile);

      // border
      ctx.strokeStyle = '#9aa7bd';
      ctx.strokeRect(x + 0.5, y + 0.5, tile - 1, tile - 1);

      // "road" slab
      ctx.fillStyle = '#5b626d';
      ctx.fillRect(x + 6, y + 6, tile - 12, tile - 12);

      // label (debug)
      ctx.fillStyle = '#ffffff';
      ctx.font = '12px monospace';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(label, x + tile/2, y + tile/2);
    }

    // Layout matching our atlasMap from earlier:
    // Row 0: Endcaps N/E/S/W
    cell(0,0,'N');
    cell(1,0,'E');
    cell(2,0,'S');
    cell(3,0,'W');

    // Row 1: Straights NS, EW
    cell(0,1,'NS');
    cell(1,1,'EW');

    // Row 2: Corners NE, ES, SW, WN
    cell(0,2,'NE');
    cell(1,2,'ES');
    cell(2,2,'SW');
    cell(3,2,'WN');

    // Row 3: T junctions (missing W, N, E, S)
    cell(0,3,'T¬W'); // N+E+S
    cell(1,3,'T¬N'); // E+S+W
    cell(2,3,'T¬E'); // N+S+W
    cell(3,3,'T¬S'); // N+E+W

    // Row 4: 4-way
    cell(0,4,'+');

    document.getElementById('dl').onclick = () => {
      const a = document.createElement('a');
      a.download = 'sprites_placeholder.png';
      a.href = canvas.toDataURL('image/png');
      a.click();
    };
  </script>
</body>
</html>
